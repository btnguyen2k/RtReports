# Kafka's ZK Configurations
kafka.zookeeper.connect_string="10.30.12.79:2181/kafka"
kafka.consumer.group_id="rtreports"

# Counter Configurations: memory
counter.storage="memory"

# Product Configurations
products {
	# configurations for product named "demo"
	kvtm_impression {
		kafka_topic = "topic_event_impression"
		counter_names = []
	}
}

